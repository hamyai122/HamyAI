      const Utensils = (props) => <Icon {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></Icon>;

      const Settings = (props) => <Icon {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;


      // --- CONTEXT ---
      const ModalContext = createContext();
      const ModalProvider = ({ children }) => {
        const [isModalOpen, setIsModalOpen] = useState(false);
        const openModal = () => setIsModalOpen(true);
        const closeModal = () => setIsModalOpen(false);
        return (
          <ModalContext.Provider value={{ isModalOpen, openModal, closeModal }}>
            {children}
          </ModalContext.Provider>
        );
      };
      const useModal = () => {
        const context = useContext(ModalContext);
        if (!context) throw new Error('useModal must be used within a ModalProvider');
        return context;
      };

      // --- UI COMPONENTS ---
      const Button = ({ variant = 'primary', size = 'md', icon = false, children, className = '', ...props }) => {
        const baseStyles = "inline-flex items-center justify-center rounded-full font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed";
        const variants = {
          primary: "bg-brand-600 text-white hover:bg-brand-700 focus:ring-brand-500 shadow-md hover:shadow-lg",
          outline: "border-2 border-slate-200 bg-white text-slate-700 hover:border-brand-600 hover:text-brand-600 focus:ring-brand-500",
          ghost: "bg-transparent text-slate-600 hover:bg-slate-100 focus:ring-slate-500",
          white: "bg-white text-brand-700 hover:bg-gray-50 focus:ring-white",
        };
        const sizes = { sm: "px-4 py-2 text-sm", md: "px-6 py-2.5 text-base", lg: "px-8 py-3.5 text-lg" };
        const iconSize = size === 'lg' ? 'h-5 w-5' : 'h-4 w-4';
        
        return (
          <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`} {...props}>

            {icon && <ArrowRight className={`ml-2 ${iconSize}`} />}
          </button>
        );
      };

      const Modal = ({ isOpen, onClose, children, title }) => {
        const overlayRef = useRef(null);
        useEffect(() => {
          const handleEscape = (e) => { if (e.key === 'Escape') onClose(); };
          if (isOpen) { document.body.style.overflow = 'hidden'; window.addEventListener('keydown', handleEscape); }
          return () => { document.body.style.overflow = 'unset'; window.removeEventListener('keydown', handleEscape); };
        }, [isOpen, onClose]);
        if (!isOpen) return null;
        return ReactDOM.createPortal(
          <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6">
            <div ref={overlayRef} className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity animate-in fade-in duration-200" onClick={onClose} />
            <div className="relative bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all animate-in zoom-in-95 duration-200">
              <div className="flex justify-between items-center p-6 border-b border-slate-100">
                <h3 className="text-xl font-bold text-slate-900">{title}</h3>
                <button onClick={onClose} className="text-slate-400 hover:text-slate-600 hover:bg-slate-100 p-2 rounded-full transition-colors focus:outline-none"><XIcon className="w-5 h-5" /></button>
              </div>
              <div className="p-6">{children}</div>
            </div>
          </div>, document.body
        );
      };

      const ContactForm = () => {
        const [status, setStatus] = useState('idle');
        const [errorMessage, setErrorMessage] = useState('');
        const FORMSPREE_ID = "mlgnzbap";
        const handleSubmit = async (e) => {
          e.preventDefault();
          if (FORMSPREE_ID === "YOUR_ID_HERE" || FORMSPREE_ID === "") { setStatus('error'); setErrorMessage('Konfigurationsfehler: Keine gültige Formspree-ID.'); return; }
          setStatus('submitting'); setErrorMessage('');
          const formData = new FormData(e.currentTarget);
          try {
            const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' } });
            const data = await response.json();
            if (response.ok) setStatus('success');
            else throw new Error(data.error || 'Fehler beim Senden.');
          } catch (err) { setStatus('error'); setErrorMessage(err.message || 'Verbindungsfehler.'); }

            <Button variant="outline" size="sm" onClick={() => setStatus('idle')}>Weitere Nachricht</Button>

        );
        const isPending = status === 'submitting';
        return (

            <div><label className="block text-sm font-medium text-slate-700 mb-1">E-Mail</label><input type="email" name="email" required disabled={isPending} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none transition-all disabled:bg-slate-50" placeholder="max@firma.de" /></div>
            <div><label className="block text-sm font-medium text-slate-700 mb-1">Nachricht</label><textarea name="message" rows={3} disabled={isPending} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none transition-all disabled:bg-slate-50" placeholder="Ihre Nachricht..."></textarea></div>
            <div className="pt-2"><Button type="submit" className="w-full justify-center" disabled={isPending}>{isPending ? <><Loader2 className="w-4 h-4 mr-2 animate-spin" /> Sende...</> : 'Demo anfordern'}</Button></div>
          </form>
        );

                             <span className="text-sm font-medium">Apotheken</span>

                </div>
              </div>
            </div>
         );
      };

      const CarDealershipPage = () => {
         const { openModal } = useModal();
         return (
            <div className="pt-32 pb-24">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                {/* Hero */}
                <div className="text-center mb-16 animate-in fade-in slide-in-from-bottom-4 duration-700">
                   <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-indigo-50 text-indigo-700 text-sm font-medium mb-6">
                      <Car className="w-4 h-4 mr-2" /> KI für Autohäuser
                   </div>
                   <h1 className="text-4xl md:text-6xl font-display font-bold text-slate-900 mb-6">Mehr Probefahrten, <br/>volle Werkstatt.</h1>
                   <p className="text-xl text-slate-600 max-w-3xl mx-auto mb-8">
                      Automatisieren Sie Terminbuchungen für Probefahrten und Werkstattservice. Qualifizieren Sie Leads rund um die Uhr.
                   </p>
                   <Button size="lg" onClick={openModal}>Kostenlose Autohaus-Demo</Button>
                </div>

                {/* Benefits Grid */}
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-24">
                   <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                      <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center mb-4"><Car className="w-6 h-6"/></div>
                      <h3 className="text-xl font-bold text-slate-900 mb-3">Probefahrt-Buchung</h3>
                      <p className="text-slate-600">Interessenten können 24/7 Probefahrten für ihre Wunschmodelle anfragen und direkt buchen.</p>
                   </div>
                   <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                      <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-4"><Settings className="w-6 h-6"/></div>
                      <h3 className="text-xl font-bold text-slate-900 mb-3">Werkstatt-Termine</h3>
                      <p className="text-slate-600">Entlasten Sie Ihr Service-Team. Automatisierte Terminvergabe für Inspektionen, Reifenwechsel und Reparaturen.</p>
                   </div>
                   <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                      <div className="w-12 h-12 bg-green-50 text-green-600 rounded-xl flex items-center justify-center mb-4"><Target className="w-6 h-6"/></div>
                      <h3 className="text-xl font-bold text-slate-900 mb-3">Lead Qualifizierung</h3>
                      <p className="text-slate-600">Der Bot erfasst Fahrzeugwünsche und Budget vorab. Ihr Vertriebsteam erhält vorqualifizierte Kontakte.</p>
                   </div>
                </div>

                {/* Image Section */}
                <div className="bg-slate-900 rounded-[2rem] overflow-hidden relative isolate">
                   <div className="grid lg:grid-cols-2 gap-0">
                      <div className="p-12 lg:p-20 flex flex-col justify-center">
                         <h2 className="text-3xl font-display font-bold text-white mb-6">Beschleunigen Sie Ihren Vertrieb</h2>
                         <p className="text-slate-300 mb-8 text-lg">
                            Kein Interessent wartet gerne. Bieten Sie sofortige Antworten auf Fahrzeuganfragen, auch am Wochenende.
                         </p>
                         <div className="pt-4"><Button variant="primary" onClick={openModal}>Jetzt Demo vereinbaren</Button></div>
                      </div>
                      <div className="bg-slate-800 h-full min-h-[300px] relative">
                         <img src="https://images.unsplash.com/photo-1550355291-bbee04a92027?auto=format&fit=crop&w=800&q=80" className="absolute inset-0 w-full h-full object-cover opacity-60" alt="Car Showroom" />
                      </div>
                   </div>
                </div>
              </div>
            </div>
         );
      };

      // --- MAIN APP ---
      const AppContent = () => {
        const { isModalOpen, closeModal } = useModal();
        const [currentPage, setCurrentPage] = useState('home');
        
        const performPreciseScroll = (anchorId) => {
            const element = document.getElementById(anchorId);
            if (element) {
            const headerOffset = 100;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }
        };
        const navigateTo = (page, anchor) => {
            if (currentPage !== page) {
            setCurrentPage(page);
            if (anchor) setTimeout(() => performPreciseScroll(anchor), 150);
            else window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (anchor) performPreciseScroll(anchor);
            else window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        useEffect(() => {
          const handleScroll = () => {
            if (currentPage === 'home') document.querySelectorAll('.scroll-reveal').forEach(el => { if (el.getBoundingClientRect().top < window.innerHeight * 0.9) el.classList.add('visible'); });
          };
          window.addEventListener('scroll', handleScroll); handleScroll();
          return () => window.removeEventListener('scroll', handleScroll);
        }, [currentPage]);

        return (
          <div className="min-h-screen flex flex-col font-sans text-slate-600">
            <Navbar onNavigate={navigateTo} />
            <main className="flex-grow">
              {currentPage === 'home' && <><Hero /><TrustBanner /><FeaturesGrid /><Pricing /><FeedbackSection /></>}
              {currentPage === 'about' && <AboutUs />}
              {currentPage === 'medical' && <MedicalPage />}
              {currentPage === 'restaurant' && <RestaurantPage />}
              {currentPage === 'pharmacy' && <PharmacyPage />}
              {currentPage === 'car-dealership' && <CarDealershipPage />}
              {currentPage === 'privacy' && <PrivacyPolicy />}
              {currentPage === 'imprint' && <Imprint />}
            </main>
            <Footer onNavigate={navigateTo} />
            <Modal isOpen={isModalOpen} onClose={closeModal} title="Demo buchen"><ContactForm /></Modal>
          </div>
        );
      };

      const App = () => (
        <ModalProvider>
          <AppContent />
        </ModalProvider>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
    

    
</body>
</html>
